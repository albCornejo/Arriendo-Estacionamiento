<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Lista Usuarios" style="margin-bottom:10px;">
                <p:dataTable  var="Cli" value="#{ClienteManagedBean.lista}" selection="#{ClienteManagedBean.currentCliente}" selectionMode="single" rowKey="#{Cli.cliente_id}" >
                    <p:column headerText="Cliente ID">
                        <h:outputText value="#{Cli.cliente_id}"/>
                     
                    </p:column>

                    <p:column headerText="P.Nombre">
                        <h:outputText value="#{Cli.p_nombre}"/>
                    </p:column>

                    <p:column headerText="S.Nombre">
                        <h:outputText value="#{Cli.s_nombre}"/>
                    </p:column>

                    <p:column headerText="A. Paterno">
                        <h:outputText value="#{Cli.p_apellido}"/>
                    </p:column>

                    <p:column headerText="A. Materno">
                        <h:outputText value="#{Cli.s_apellido}"/>
                    </p:column>

                    <p:column headerText="Sexo">
                        <h:outputText value="#{Cli.sexo}"/>
                    </p:column>

                    <p:column headerText="Telefono">
                        <h:outputText value="#{Cli.telefono}"/>
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{Cli.email}"/>
                    </p:column>

                    <p:column headerText="User">
                        <h:outputText value="#{Cli.user}"/>
                    </p:column>


                    <p:column headerText="Pass">
                        <h:outputText value="#{Cli.pass}"/>
                    </p:column>


                </p:dataTable>

                <p:commandButton  action="#{ClienteManagedBean.formModificarUsuario}" value="Editar" ></p:commandButton>
                <p:growl id="message" showDetail="true" />

                <p:commandButton value="Eliminar" actionListener="#{ClienteManagedBean.eliminarCliente()}" update="@form" ajax="true" >
                    <p:confirm header="Confirmar" message="Esta seguro?" icon="ui-icon-alert" />
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"  />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"  />
                </p:confirmDialog>
            </p:panel>
            
          
<!-- <input type="button" value="Actualizar PÃ¡gina" onclick="window.location.reload()" />-->


        </h:form>


    </h:body>
</html>
